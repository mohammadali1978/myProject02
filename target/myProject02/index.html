<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to the world of my first Web Application</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="welcomeHeading">Welcome</h1>
<div class="loginForm">
	<div class="formDisplay">
		<form action="ValidateLogin" method="post">
			<div class="textboxInfo1">
				Login ID:
			</div>
			<div class="textbox1">
				<input type="text" name="Name" />
			</div>
			<div class="textboxInfo2">
				Password:
			</div>
			<div class="textbox2">
				<input type="password" name="Pass" />
			</div>
			<div>
				<input class="Signinbutton" type="Submit" value="Log in" />
				<div class="signupLink">
				<a href="SignUp.jsp">Lost your password?</a>&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="SignupDetails.jsp">Register</a>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
